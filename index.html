<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CALCULATE</title>
</head>
<body>
    <div class="main">
        <div class="screen">

        </div>
        <div class="buttom">
            <div class="fonction">
                <div class="btn" onclick="ecrireCalcul()">x<sup>2</sup></div>
                <div class="btn" onclick="ecrireCalcul()">sqrt(x)</div>
                <div class="btn" onclick="ecrireCalcul()">ln(x)</div>
                <div class="btn"></div>
                <div class="btn"></div>
                <div class="btn" onclick="ecrireCalcul()">exp(x)</div>
                <div class="btn" onclick="ecrireCalcul()">n!</div>
                <div class="btn" onclick="ecrireCalcul()">cos(x)</div>
                <div class="btn" onclick="ecrireCalcul()">sin(x)</div>
                <div class="btn" onclick="ecrireCalcul()">tan(x)</div>
            </div>
            <div class="structures">
                <div class="btn" onclick="ecrireCalcul()">(</div>
                <div class="btn" onclick="ecrireCalcul()">)</div>
                <div class="btn" onclick="ecrireCalcul()"><=</div>
                <div class="btn" onclick="ecrireCalcul()">=></div>
            </div>
            <div class="number-opps">
                <div class="btn" onclick="ecrireCalcul()">7</div>
                <div class="btn" onclick="ecrireCalcul()">8</div>
                <div class="btn" onclick="ecrireCalcul()">9</div>
                <div class="btn" onclick="ecrireCalcul()">x</div>
                <div class="btn" onclick="ecrireCalcul()">/</div>
                <div class="btn" onclick="ecrireCalcul()">4</div>
                <div class="btn" onclick="ecrireCalcul()">5</div>
                <div class="btn" onclick="ecrireCalcul()">6</div>
                <div class="btn" onclick="ecrireCalcul()">+</div>
                <div class="btn" onclick="ecrireCalcul()">-</div>
                <div class="btn" onclick="ecrireCalcul()">1</div>
                <div class="btn" onclick="ecrireCalcul()">2</div>
                <div class="btn" onclick="ecrireCalcul()">3</div>
                <div class="btn" onclick="ecrireCalcul()">0</div>
                <div class="btn" onclick="ecrireCalcul()">.</div>
            </div>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
